<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Restaurant Menu</title>
    </head>

    <body>
        <div>
            <h1>{{restaurant.name}}</h1>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li><strong>
                                {{ message }}
                            </strong></li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        <div>
            <a href ="{{url_for('newMenuItem', restaurant_id = restaurant.id) }}">
                Create New Item
            </a>
        </div>
        {% for i in items %}
            <div>
                <p>{{i.name}}</p>
                <p>{{i.description}}</p>
                <p> {{i.price}} </p>
                <a href="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">
                    Edit
                </a>
                <a href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}">
                    Delete
                </a>
            </div>
        <br/>
        {% endfor %}
    </body>
</html>
